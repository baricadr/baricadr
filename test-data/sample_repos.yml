/repos/some/local/path:
    backend: sftp
    url: sftp:/prefix/on/remote/host
    user: foo
    password: pass
    freezable: True

/repos/test_repo/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    freezable: True
    chown_uid: 9876
    chown_gid: 9786

# This one contains symlinks in the rclone format
/repos/test_repo_sftp/:
    backend: sftp
    url: sftp:test-repo-sftp
    user: foo
    password: pass
    freezable: True

/repos/test_repo_freeze/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    freezable: True
    auto_freeze: False
    auto_freeze_interval: 14

/repos/test_repo_freeze_disabled/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    freezable: False

/repos/test_repo_freeze_exclude/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    exclude: "*xml"
    freezable: True

/repos/test_repo_freeze_exclude_multiple/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    exclude: "*xml , *tsv"
    freezable: True

/repos/test_repo_exclude/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    exclude: "*xml"
    freezable: True

/repos/test_repo_exclude_multiple/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    exclude: "*xml , *tsv"
    freezable: True

/repos/test_repo_freeze_age/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    freeze_age: 10
    freezable: True

# S3 repos
/repos/test_repo_s3/:
    backend: s3
    provider: Ceph
    endpoint: http://minio:9000/
    path: remote-test-repo/test-repo/
    access_key_id: admin
    secret_access_key: password
    freezable: True

/repos/test_repo_freeze_s3/:
    backend: s3
    provider: Ceph
    endpoint: http://minio:9000/
    path: remote-test-repo/test-repo/
    access_key_id: admin
    secret_access_key: password
    freezable: True
    auto_freeze: False
    auto_freeze_interval: 14

/repos/test_repo_freeze_disabled_s3/:
    backend: s3
    provider: Ceph
    endpoint: http://minio:9000/
    path: remote-test-repo/test-repo/
    access_key_id: admin
    secret_access_key: password
    freezable: False

/repos/test_repo_freeze_exclude_s3/:
    backend: s3
    provider: Ceph
    endpoint: http://minio:9000/
    path: remote-test-repo/test-repo/
    access_key_id: admin
    secret_access_key: password
    exclude: "*xml"
    freezable: True

/repos/test_repo_freeze_exclude_multiple_s3/:
    backend: s3
    provider: Ceph
    endpoint: http://minio:9000/
    path: remote-test-repo/test-repo/
    access_key_id: admin
    secret_access_key: password
    exclude: "*xml , *tsv"
    freezable: True
