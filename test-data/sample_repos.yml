/repos/some/local/path:
    backend: sftp
    url: sftp:/prefix/on/remote/host
    user: foo
    password: pass
    freezable: True

/repos/another/local/path:
    backend: s3
    url: google
    user: someone
    password: xxxxx
    freezable: True

/repos/test_repo/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    freezable: True

/repos/test_repo_freeze/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    freezable: True

/repos/test_repo_freeze_disabled/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    freezable: False

/repos/test_repo_freeze_exclude/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    exclude: "*xml"
    freezable: True

/repos/test_repo_freeze_exclude_multiple/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    exclude: "*xml , *tsv"
    freezable: True

/repos/test_repo_exclude/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    exclude: "*xml"
    freezable: True

/repos/test_repo_exclude_multiple/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    exclude: "*xml , *tsv"
    freezable: True

/repos/test_repo_freeze_age/:
