/repos/some/local/path:
    backend: sftp
    url: sftp:/prefix/on/remote/host
    user: foo
    password: pass

/repos/another/local/path:
    backend: s3
    url: google
    user: someone
    password: xxxxx

/repos/test_repo/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass

/repos/test_repo_exclude/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    exclude: "*xml"

/repos/test_repo_exclude_multiple/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    exclude: "*xml , *tsv"

/repos/test_repo_freeze_age/:
    backend: sftp
    url: sftp:test-repo
    user: foo
    password: pass
    freeze_age: 10
